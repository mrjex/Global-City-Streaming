apiVersion: v1
kind: Service
metadata:
  name: city-api
  namespace: {{ .Release.Namespace }}
  labels:
    app: city-api
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    app: city-api 