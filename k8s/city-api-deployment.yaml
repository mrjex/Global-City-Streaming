apiVersion: apps/v1
kind: Deployment
metadata:
  name: city-api
  namespace: global-city-streaming
spec:
  replicas: 1
  selector:
    matchLabels:
      app: city-api
  template:
    metadata:
      labels:
        app: city-api
    spec:
      serviceAccountName: city-api-sa
      initContainers:
      - name: init-config
        image: busybox
        command: ['/bin/sh', '-c']
        args:
        - |
          # Create target directories
          mkdir -p /target/city-api/config
          
          # Copy files from shared-files
          cp /shared-files/country-codes.json /target/city-api/config/
          cp /shared-files/countryCities.sh /target/city-api/
          chmod +x /target/city-api/countryCities.sh
          
          # Copy files from app-code
          cp -r /app-code/* /target/city-api/
          
          # List contents for debugging
          echo "Contents of /target/city-api:"
          ls -la /target/city-api/
        volumeMounts:
        - name: shared-files
          mountPath: /shared-files
        - name: app-code
          mountPath: /app-code
        - name: config-dir
          mountPath: /target
      containers:
      - name: city-api
        image: joel030303/city-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
        command: ["uvicorn"]
        args: ["main:app", "--host", "0.0.0.0", "--port", "8003"]
        workingDir: /app/city-api
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 200m
            memory: 512Mi
        env:
        - name: PYTHONPATH
          value: /app/city-api
        - name: PORT
          value: "8003"
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: kafka-0.kafka.global-city-streaming.svc.cluster.local:9092
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: WEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: weather-api-key
        - name: GEODB_CITIES_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: geodb-cities-api-key
        volumeMounts:
        - name: config-dir
          mountPath: /app/city-api
        - name: app-config
          mountPath: /app/configuration.yml
          subPath: configuration.yml
        - name: shared-files
          mountPath: /app/shared/weather
          subPath: weather
      volumes:
      - name: app-code
        configMap:
          name: city-api-code
      - name: app-config
        configMap:
          name: app-config-yml
      - name: shared-files
        configMap:
          name: shared-files
          defaultMode: 0755
      - name: config-dir
        emptyDir: {}
