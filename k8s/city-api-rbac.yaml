apiVersion: v1
kind: ServiceAccount
metadata:
  name: city-api-sa
  namespace: global-city-streaming
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-logs-reader
  namespace: global-city-streaming
rules:
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: city-api-pod-logs
  namespace: global-city-streaming
subjects:
- kind: ServiceAccount
  name: city-api-sa
  namespace: global-city-streaming
roleRef:
  kind: Role
  name: pod-logs-reader
  apiGroup: rbac.authorization.k8s.io 